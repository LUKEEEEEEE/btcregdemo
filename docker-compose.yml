version: '3'
services:
  node1:
    build:
      context: ./btc_node_1
    ports:
      - "5000:11001"    
  node2:
    build:
      context: ./btc_node_2
    ports:
      - "5001:12001"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    ports: 
      - "5306:3306"